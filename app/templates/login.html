{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<h1> Hello! Welcom to TripPlanner. </h1>
<div class="main-container"> 
	<h3> Let's get you log in to get started! </h3>
	<form action="login" method="post">
		<label for="nickname">Nickname</label><input type="text" name="nickname">
		<label for="email">email</label><input type="text" name="email">

		<input class="action-icon" id="login" type="submit" Value="Submit">
		
	</form>

</div>

{% endblock %}
